<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>岩下ヨウスケの動画一覧</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>岩下ヨウスケの動画一覧</h1>
        <div class="tabs">
            <div class="tab active" data-url="https://pokepoke-list.netlify.app/">ポケポケ</div>
            <div class="tab" data-url="https://kimetsu-list.netlify.app/">鬼滅の刃</div>
            <div class="tab" data-url="https://horage-list.netlify.app/">ホラゲ</div>
            <div class="tab" data-url="https://gyaruge-list.netlify.app/">ギャルゲ</div>
            <div class="tab" data-url="https://vlog-list.netlify.app/">vlog</div>
            <div class="tab" data-url="https://gachikoi-list.netlify.app/">ガチ恋</div>
        </div>
    </header>

    <div class="iframe-container">
        <iframe
            id="dynamic-iframe"
            src="https://pokepoke-list.netlify.app/"
            width="100%"
            height="100%"
            style="border: none;"
            loading="eager"
            referrerpolicy="no-referrer"
            sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
        ></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab');
            const iframe = document.getElementById('dynamic-iframe');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelector('.tab.active').classList.remove('active');
                    tab.classList.add('active');
                    const url = tab.dataset.url;
                    iframe.src = url;
                });
            });
        });
    </script>
</body>
</html>
