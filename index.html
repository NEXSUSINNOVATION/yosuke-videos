<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>動画一覧</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="tabs">
            <div class="tab active" data-playlist="PLJcsLRfvy0qiGZWA2kdYlQL8fiSA_AXGu">ポケポケ</div>
            <div class="tab" data-playlist="PLJcsLRfvy0qiuoikIGJkgThqQJoxBxGxb">鬼滅の刃</div>
            <div class="tab" data-playlist="PLJcsLRfvy0qiCIlUOG3mubH0WtkPiZTVq">ホラゲ</div>
            <div class="tab" data-playlist="PLJcsLRfvy0qjEv8XBBmZxPOIrzhbDyaiZ">ギャルゲ</div>
            <div class="tab" data-playlist="PLJcsLRfvy0qjg1OP94iGRL4h8phsb-uYa">vlog</div>
            <div class="tab" data-playlist="PLJcsLRfvy0qiDYCgCPtTB2NrWkaZ5iVud">ガチ恋</div>
        </div>
    </header>

    <div class="iframe-container">
        <div class="search-sort-container">
            <input type="text" id="filterInput" placeholder="キーワードで絞り込み">
            <div class="sort-tabs">
                <div class="sort-tab active" data-sort="newest">新しい順</div>
                <div class="sort-tab" data-sort="popular">人気の動画</div>
                <div class="sort-tab" data-sort="oldest">古い順</div>
            </div>
        </div>
        <div id="videos" class="video-container">読み込み中...</div>
    </div>

    <script>
        const apiKey = 'AIzaSyDxj96_dc9nVMEb0SPsKLKvPSAVSJPLJ2Y';
        let videosData = [];
        let currentSort = 'newest';
        let currentKeyword = '';
        let currentPlaylistId = 'PLJcsLRfvy0qiGZWA2kdYlQL8fiSA_AXGu';
        const isMobile = window.innerWidth <= 768;

        async function fetchVideos() {
            try {
                const maxResults = isMobile ? 10 : 50;
                const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${maxResults}&playlistId=${currentPlaylistId}&key=${apiKey}`);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const data = await res.json();
                videosData = data.items;
                renderVideos();
            } catch (error) {
                console.error("Failed to fetch playlist items:", error);
                document.getElementById("videos").innerHTML = "<p>動画の読み込みに失敗しました。</p>";
            }
        }

        function renderVideos() {
            const container = document.getElementById("videos");
            container.innerHTML = "";
            const filteredVideos = videosData.filter(item =>
                item.snippet.title.toLowerCase().includes(currentKeyword.toLowerCase())
            );

            const sortedVideos = filteredVideos.sort((a, b) => {
                if (currentSort === 'newest') {
                    return new Date(b.snippet.publishedAt) - new Date(a.snippet.publishedAt);
                } else if (currentSort === 'oldest') {
                    return new Date(a.snippet.publishedAt) - new Date(b.snippet.publishedAt);
                }
                return 0;
            });

            sortedVideos.forEach(item => {
                const id = item.snippet.resourceId.videoId;
                const title = item.snippet.title;
                const thumbnail = item.snippet.thumbnails.medium.url;

                const card = document.createElement("div");
                card.className = "video-card";

                if (isMobile) {
                    card.innerHTML = `
                        <div class="video-thumb" data-video-id="${id}">
                            <img src="${thumbnail}" alt="${title}">
                            <div class="play-button">▶</div>
                        </div>
                        <div class="video-title">${title}</div>
                    `;
                } else {
                    card.innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>
                        <div class="video-title">${title}</div>
                    `;
                }

                container.appendChild(card);
            });

            if (isMobile) {
                document.querySelectorAll(".video-thumb").forEach(thumb => {
                    thumb.addEventListener("click", function () {
                        const vid = this.dataset.videoId;
                        this.outerHTML = `<iframe src="https://www.youtube.com/embed/${vid}?autoplay=1" allowfullscreen></iframe>`;
                    });
                });
            }
        }

        function setupEventListeners() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelector('.tab.active').classList.remove('active');
                    tab.classList.add('active');
                    currentPlaylistId = tab.dataset.playlist;
                    fetchVideos();
                });
            });

            document.querySelectorAll('.sort-tab').forEach(sortTab => {
                sortTab.addEventListener('click', () => {
                    document.querySelector('.sort-tab.active').classList.remove('active');
                    sortTab.classList.add('active');
                    currentSort = sortTab.dataset.sort;
                    renderVideos();
                });
            });

            document.getElementById('filterInput').addEventListener('input', (e) => {
                currentKeyword = e.target.value;
                renderVideos();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            fetchVideos();
        });
    </script>
</body>
</html>
