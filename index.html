<div id="video-container"></div>

<script>
const API_KEY = "AIzaSyDxj96_dc9nVMEb0SPsKLKvPSAVSJPLJ2Y";
const PLAYLIST_ID = "PLJcsLRfvy0qjg1OP94iGRL4h8phsb-uYa";
const MAX_RESULTS = 6;

const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?key=${API_KEY}&playlistId=${PLAYLIST_ID}&part=snippet&maxResults=${MAX_RESULTS}`;

fetch(apiUrl)
  .then(res => res.json())
  .then(data => {
    if (data.items) {
      const container = document.getElementById("video-container");
      data.items.forEach(item => {
        const videoId = item.snippet.resourceId.videoId;

        const videoBox = document.createElement("div");
        videoBox.className = "video-box";
        videoBox.innerHTML = `
          <iframe 
            src="https://www.youtube.com/embed/${videoId}" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        `;
        container.appendChild(videoBox);
      });
    }
  })
  .catch(err => console.error(err));
</script>

<style>
#video-container {
  width: 100%;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 24px;
  background: transparent;
}

.video-box {
  box-shadow: 0 2px 6px rgba(255, 255, 255, 0.2);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  border-radius: 8px;
  overflow: hidden;
}

.video-box:hover {
  transform: scale(1.02);
  box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
}

.video-box iframe {
  width: 100%;
  aspect-ratio: 16 / 9;
  display: block;
}
